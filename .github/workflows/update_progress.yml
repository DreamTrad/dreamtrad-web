name: Update progress.json from Google Sheet

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1"  # 02:00 UTC tous les lundis

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install gspread oauth2client

      - name: Run update script
        run: python -m tools.get_project_progress
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes to main
        run: |
          git fetch origin main
          git checkout main

          git add public/data/progress.json
          if git diff --cached --quiet; then
              echo "No changes detected, skipping commit."
          else
              git commit -m "Auto update progress.json from Google Sheet"
              git push origin main
          fi

