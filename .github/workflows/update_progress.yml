name: Update progress.json from Google Sheet

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1"     # Ã  02:00 UTC tous les lundis

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install gspread oauth2client

      - name: Run update script
        run: python -m tools.get_project_progress
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create or reset branch from main
          git fetch origin main
          git checkout -B auto/update-progress origin/main

          # Stage file and commit only if changed
          git add public/data/progress.json
          git diff --cached --quiet || git commit -m "Auto update progress.json from Google Sheet"

          # Push branch
          git push origin auto/update-progress --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto/update-progress
          base: main
          title: "Auto update progress.json"
          body: "Automated update from Google Sheet"
          commit-message: "Update progress.json from Google Sheet"
